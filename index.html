<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap" rel="stylesheet">
        <title>
        </title>
    </head>
    <body>
        <nav>
            <h1>Reporting</h1>
        </nav>
        <aside>
            <table class ="side-nav">
                <h2 class="side-nav-header">Available Reports</h2>
                <tbody class="report-list-body"></tbody>
            </table>
        </aside>
        <main>
            <form class="report-form">
                <h2> Request a Report </h2>
                <input type="text" placeholder="Report Name" id="input-report-name"> 
                <input type="text" placeholder="Report Frequency" id="input-department-name">      
                <input type="text" placeholder="Requesting Department" id="input-frequency">
                <button id="form-button">SUBMIT</button>
                <div class="success"></div>           
            </form>
            <section>
                <h2>View Selected Reports</h2>
                <button id="reset-button">RESET</button>
                <table class="selected-report-table">
                    <thead>
                        <tr>
                            <th>Report Name</th>
                            <th>Date Added</th>
                            <th>Department</th>
                            <th>Purpose</th>
                            <th>Frequency</th>
                            <th>Format</th>
                            <th>Fields</th>
                        </tr>
                    </thead>
                    <tbody class="selected-table-body"></tbody>
                </table>
            </section>
        </main>
        <script src="main.js" type="module"></script>
    </body>
</html>
